<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <title>Formulario de registro</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-register">
        <h4>REGISTRO CLIENTE NUEVO</h4>
        <input class="controls" type="text" name="rut" id="rut" placeholder="Ingrese su RUT">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Crea una contraseña">
        <p>Fecha de nacimiento:</p>
        <input class="controls" type="date" name="fecha " id="fecha " placeholder="Ingrese su fecha">
        <input class="controls" type="text" name="telefono" id="nombres" placeholder="Ingrese su teléfono">
        <d>Región: </d>
        <select name="Region">
            <option>Arica </option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama </option>
            <option>Coquimbo </option>
            <option>Valparaíso </option>
            <option>Región Metropolitana </option>
            <option>Ñuble </option>
            <option>Biobío </option>
            <option>La Araucanía </option>
            <option>Los Ríos </option>
            <option>Los Lagos </option>
            <option>Antártica  </option>
            </select>
            <br>Nivel educacional: 
            <select name="transporte">
                <option>E. Básica </option>              
                <option>E. Media</option>              
                <option>Profesional</option> 
                <option>Magíster</option> 
                <option>Doctor</option>          
                </select>
            </br>
        <input class="botons" type="submit" value="Regístrate">
        <p><a href="#"><a href="pag.html">Volver a la página principal</a></a> </p>
    </section>
</body>
</html>
