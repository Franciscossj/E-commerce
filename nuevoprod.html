 <script>
    $(function()
    {
        $('.btnAceptar').click(function() // tarea: ver docume. jquery acerca de los eventos
        {
            //alert('Hola Mundo');
            let codigo	= $('.txtbarCode').val(); // obtiene el valor de la txt
            let descripcion= $('.txtdescripcion').val(); // obtiene el valor de la txt
            
            if(codigo == "")
            {
                alert("Debe ingresar un código de barra");
                $('.txtbarCode').focus();
                return false;
            }
            if($('.txtdescripcion').val() == "")
            {
                alert("Debe ingresar una descripción del producto");
                $('.txtdescripcion').focus();
                return false;
            }
            if($('.txtprecioCosto').val() == "")
            {
                alert("Debe especificar un precio costo");
                $('.txtprecioCosto').focus();
                return false;
            }
            if($('.txtprecioVenta').val() == "")
            {
                alert("Debe especificar el precio de venta");
                $('.txtprecioVenta').focus();
                return false;
            }	
            if($('.txtmarca').val() == "")
            {
                alert("Debe especificar la marca del producto");
                $('.txtmarca').focus();
                return false;
            }				
            
            alert("Datos especificados:" + 
                    "\nbarCode: " + $('.txtbarCode').val()  + 
                    "\ndescripcion: " + $('.txtdescripcion').val()  +
                    "\nprecioCosto: " + $('.txtprecioCosto').val()  +
                    "\nprecioVenta: " + $('.txtprecioVenta').val()  +
                    "\nmarca: " + $('.txtmarca').val()
            );
            
            return false; // evita la petición
        }); // fin evento click
    
        var letras = 'qwertyuiopasdfghjklñzxcvbnmQWERTYUIOPASDFGHJKLÑZXCVBNMÁÉÍóÚáéíóú$- ';
        var numeros  = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM_.@1234567890$- ';
        
        $('.txtmarca, .txtdescripcion').keypress(function(e)
        {			
            let caracter = String.fromCharCode(e.which);				
            if(letras.indexOf(caracter) < 0)
                return false;				
        })			
        $('.txtprecioCosto, .txtbarCode,  .txtprecioVenta').keypress(function(e)
        {
            let caracter = String.fromCharCode(e.which); //convierte el codigo
            if(numeros.indexOf(caracter) <0)
                return false;
        })
        		
    })	
</script>

    <form action="hola.html" method="post">
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">

        </div>
